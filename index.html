<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="up">
        <div>
            <span id="expenses_pr">-10000</span>
            <span>+5000</span>
        </div>
        <button onclick="">+</button>
    </div>
    <div class="expenses">
        <p>Ծախսեր</p>
        <div id="expenses">
            <!-- <div>
                <div>
                    <p>Տսանսպորտ</p>
                </div>
                <div>
                    <div>
                        <span>5000</span>
                    </div>
                    <div>
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
            </div> -->
        </div>

    </div>
    <button style="display: none;" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
        id="openmodal">Open Modal</button>
    <div class="modal fade" id="myModal" role="dialog" style="padding: 90px 0px 0px 0px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="title_mod"></h4>
                </div>
                <div class="modal-body" style="padding: 0px 15px;">
                    <div class="form-group">
                        <label for="FTname">Անվանում:</label>
                        <input type="text" class="form-control" id="FTname">
                    </div>
                    <div class="form-group">
                        <label for="FTprice">Գումար:</label>
                        <input type="number" class="form-control" id="FTprice">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="saveFT">Պահպանել</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="closeSave">Չեղարկել</button>
                </div>
            </div>
        </div>
    </div>
    <div class="revenue">
        <p>Եկամուտներ</p>
        <div id="revenue">
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
